<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</li></a>
						<li><a href="produtos.html">Produtos</li></a>
						<li><a href="contato.html">Contato</li></a>				
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="form-sect">
				<form>
					<label for="nomesobrenome" class="label-padrao">Nome e sobrenome:  </label>
					<input type="text" name="" id="nomesobrenome" class="input-padrao" required>

					<label for="email" class="label-padrao">E-mail:</label>
					<input type="email" id="email" class="input-email" required placeholder="seuemail@dominio.com">

					<label for="telefone" class="label-padrao">Telefone:</label>
					<input type="telefone" id="telefone" class="input-telefone" required placeholder="(XX) 12345-1234">

					<label for="mensagem" class="label-padrao">Mensagem:</label>
					<textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

					<fieldset class="radio-div">
						<legend class="label-padrao">Como prefere o nosso contato?</legend>
						<label for="radio-email" class="label-padrao"><input type="radio" value="email" id="radio-email" name="contato">E-mail</label>				
						<label for="radio-telefone" class="label-padrao"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>	
						<label for="radio-whatsapp" class="label-padrao"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>	
					</fieldset>

					<fieldset>
						<p class="label-padrao">Qual horário prefere ser atendido?</p>
						<select class="select-padrao">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label for="checkbox-perg" class="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
					<input type="checkbox" id="checkbox-perg" checked="">

					<br><input type="submit" value="Enviar Formulário" class="submit-button">
				</form>
			</section>
			<hr>
			<p class="table-tit">Horário de Funcionamento:</p>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
				<tfoot></tfoot>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
